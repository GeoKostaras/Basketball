	elem = document.getElementById("rbp"+i); elem.value='0';
	elem = document.getElementById("sp"+i); elem.value='0';
	} 

}

for (let i = 0; i <=totalPlayers; i++) {
	elem = document.getElementById("n"+i);elem.value=shirtNo[i];

}

function HidePlayer(){

function UpdatePlayer(p){

var tot1p=0; var tot1pok=0;
var tot2p=0; var tot2pok=0;
var tot3p=0; var tot3pok=0;
var totrb=0;
var totSc=0;

if(p>0){
	tot1p=Number(OnePOK[p]) + Number(OnePNo[p]) ; tot1pok=Number(tot1pok)+Number(OnePOK[p]);
	tot2p=Number(TwoPOK[p]) + Number(TwoPNo[p]) ; tot2pok=Number(tot2pok)+Number(TwoPOK[p]);
	tot3p=Number(ThrPOK[p]) + Number(ThrPNo[p]) ; tot3pok=Number(tot3pok)+Number(ThrPOK[p]);
	totrb=rebdOK[p];; 
	totsc=Number(OnePOK[p])+Number(TwoPOK[p]*2)+Number(ThrPOK[p]*3);
	elem = document.getElementById("1pall"); elem.innerHTML=tot1pok + " / " + tot1p; 
	elem = document.getElementById("2pall"); elem.innerHTML=tot2pok + " / " + tot2p;
	elem = document.getElementById("3pall"); elem.innerHTML=tot3pok + " / " + tot3p; 	
	elem = document.getElementById("rebd");elem.innerHTML=totrb;
	elem = document.getElementById("plsc"); elem.innerHTML=totsc;
	}

if(p==0){

	for (let i = 1; i <=totalPlayers; i++) {
		tot1p=Number(tot1p)+Number(OnePOK[i])+Number(OnePNo[i]); tot1pok=Number(tot1pok)+Number(OnePOK[i]); 
		tot2p=Number(tot2p)+Number(TwoPOK[i])+Number(TwoPNo[i]); tot2pok=Number(tot2pok)+Number(TwoPOK[i]); 
		tot3p=Number(tot3p)+Number(ThrPOK[i])+Number(ThrPNo[i]); tot3pok=Number(tot3pok)+Number(ThrPOK[i]);
		totrb=Number(totrb)+Number(rebdOK[i]); 
		totsc=tot1pok+tot2pok*2+tot3pok*3; 
		}
}

elem = document.getElementById("s1p"+p); elem.value=tot1pok + " / " + tot1p;
elem = document.getElementById("s2p"+p); elem.value=tot2pok + " / " + tot2p;
elem = document.getElementById("s3p"+p); elem.value=tot3pok + " / " + tot3p;
elem = document.getElementById("rbp"+p); elem.value=totrb;
elem = document.getElementById("sp"+p); elem.value=totsc;
}


function updateStat(p,cat){

if(cat==11){OnePOK[p]++;} 
if(cat==12){OnePOK[p]--;} if(OnePOK[p]<0){OnePOK[p]=0;}
if(cat==13){OnePNo[p]++;} 
if(cat==14){OnePNo[p]--;} if(OnePNo[p]<0){OnePNo[p]=0;}

if(cat==21){TwoPOK[p]++;} 
if(cat==22){TwoPOK[p]--;} if(TwoPOK[p]<0){TwoPOK[p]=0;}
if(cat==23){TwoPNo[p]++;} 
if(cat==24){TwoPNo[p]--;} if(TwoPNo[p]<0){TwoPNo[p]=0;}

if(cat==31){ThrPOK[p]++;} 
if(cat==32){ThrPOK[p]--;} if(ThrPOK[p]<0){ThrPOK[p]=0;}
if(cat==33){ThrPNo[p]++;}

if(cat==41){rebdOK[p]++;}

ShowPlayer(p);

}
